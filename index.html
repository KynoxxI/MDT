  <!-- Config OAuth Discord cÃ´tÃ© front -->
  <script>
    const DISCORD_CLIENT_ID = '1445998594955022408';

    const oauthAuthorizeURL = new URL('https://discord.com/oauth2/authorize');

    document.getElementById('discord-login-link').href = oauthAuthorizeURL.toString();
